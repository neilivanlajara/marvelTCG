<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="../CSS/style.css">
  <script src="../JS/login.js"></script>

</head>
<body>
    <div class="container" style="margin-top: 120px;">
      <div  class="d-flex justify-content-center align-items-center">
        <div id="schedaLogin">
          <div class="container-fluid">

            <div id="alert" class="d-none">
              <h1 class="errore" style="color: brown;">

              </h1>
          </div>
              <form action="home.html"  onsubmit="check(event)">

                <!-- USERNAME -->
                <label class="form-label" id="labelForm" ></label>
                  <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                  <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="userName" placeholder="Username">
                  </div>

                  
               <!-- PASSWORD -->
                <label class="form-label" id="labelForm" ></label>
                <input type="password" id="passwordUser" class="form-control" aria-describedby="emailHelp"  placeholder="password" required>
                <input type="checkbox" onclick="showPassword()"> 
                <label id="showPassword"> Mostra password</label>


                <!-- CONFERMA  -->
                <label class="form-label" id="labelForm" ></label>

                <button type="submit"  class="btn btn-primary mb-2">Login</button>

                </form>
                <!-- REGISTRAZIONE -->
                <div  id ="registrazione"> Non hai un account? </br><a href="../HTML/registrazione.html">Registrati!</a> </div>       
                
                
          

          </div>
        </div>
      </div>
    </div>

</body>
</html>
