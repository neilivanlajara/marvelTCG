                <form action="crediti.html" onsubmit="cartacredito(event)">
                    <!-- NOME -->
                    
                    <label for="prop">Propietario:</label>
                    <input id="prop" type="text"  minlength="3" placeholder="Nome e Cognome" required>
                    
                    <!-- CC -->
                    <label for="ccn">Credit Card Number:</label>
                    <input id="ccn" type="tel" inputmode="numeric" required pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">

                    <button type="submit">Invia</button>
                
                </form>
            </div>
