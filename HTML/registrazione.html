<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registrati</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="../CSS/style.css">
  <script src="../JS/registrazione.js"></script>

</head>
<body>
  <div id="sfondo"></div>
    
<div class="container" style="margin-top: 40px;">

  <div  class="d-flex justify-content-center align-items-center">

        <div id="schedaLogin" >
          <div id="alert" class="d-none">
              <h1 class="errore" style="color: brown;">

              </h1>
          </div>
          <form  action="login.html" onSubmit="controllaForm(event)" id="form-validation" >
            
            <!-- USERNAME -->
            <div>
              <label for="username">Username</label>
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                    <input
                      type="text"
                      id="nomeUtente"
                      required
                      minlength="3"
                      placeholder="username"
                      />
                    </div>
            </div>
            <!-- EMAIL -->

            <div >
              <label for="email">Email</label>

              <input
                type="email"
                id="emailUtente"
                required
                minlength="4"
                placeholder="email"
                 />
            </div>
            
            <!-- FAV HERO -->
            <div style="display: flex; flex-direction: row; margin-top: 10px;" >
              <div >

                <label for="favhero">Eroe preferito</label>
                <select   class="custom-select my-1 mr-sm-2" id="favhero" required  onblur="loadImg(event)"></select>
              </div>
              <div >

                <img src="..." width="200px" height="200px" class="d-none" id="img">

              </div>

            </div>

            <!-- PASSOWORD 1  -->
            <div>
              <label for="password">password</label>

              <input type="password" id="password1" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Deve contenere almeno un numero, una maiuscola, un minuscolo e più lungo di 8 caratteri">

            </div>
            <div>
              <label for="password">conferma password</label>

              <input type="password" id="password2" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Deve contenere almeno un numero, una maiuscola, un minuscolo e più lungo di 8 caratteri">
              
            </div>
            <div style="display: flex; flex-direction: row; margin-top: 10px;">
              <label for="password">mostra password</label>

              <input type="checkbox" onclick="showPassword()" name="scales" >

            </div>
            
          
            <div style="align-content: center;">
              <button type="submit" class="btn btn-primary">Registrati</button>
            </div>


          </form>
           <!-- REGISTRAZIONE -->
           <div  id ="registrazione"> Non hai già un account? </br><a href="../HTML/login.html">Accedi!</a> </div>  
         </div>
         
         </div>
</div>
<script>favhero();
</script>
</body>
</html>
